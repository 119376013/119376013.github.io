	<div class="main">

		<div id="content">
			<center><h3>Select a Consulting Service</h3>
			
				<input type="radio" id="hyper" name="service" value="200">

				<label for="hyperautomation">Hyperautomation @ €200</label><br>

				<input type="radio" id="multi" name="service" value="500">

				<label for="MultiExperienced">MultiExperienced @ €500</label><br>

				<input type="radio" id="distributed" name="service" value="1000">

				<label for="Distributed Cloud">Distributed Cloud @ €1000</label></p>

		 
					<p id="SubTotal"></p>

					<p id="Discount"></p>

					<p id="VAT"></p>

					<p id="Total"></p>

				<button class="button" onclick="calcSub(this.value)">Calculate Cost</button>

				<button class="button" onclick="uncheck()">Clear Selection</button>

			</center>

		 </div>

		<script>

			var argSelection = 0;

			var argdiscountAmt, argvatAmt, argtotalPrice, argsubTotal;

			function calcSub() {

				if (hyper.checked == true){

					argSelection = hyper.value;
				}

				else if (multi.checked == true){

					argSelection = multi.value;

				}

				else if (distributed.checked == true){

					argSelection = distributed.value;

				}

				calcVatTotal(argSelection);

				}


			function calcVatTotal(parmSelection){

				argsubTotal = parmSelection
				
				argdiscountAmt = 0.05 * argsubTotal;

				argvatAmt = 0.2 * (argsubTotal - argdiscountAmt);

				argtotalPrice = argsubTotal -argdiscountAmt + argvatAmt;

				calcDisp(argsubTotal, argdiscountAmt, argvatAmt, argtotalPrice);

			}

			function calcDisp(parmsubTotal, parmdiscountAmt, parmvatAmt, parmtotalPrice) {

				document.getElementById("SubTotal").innerHTML = "Subtotal = " + "        " + "€" + parmsubTotal;

				document.getElementById("Discount").innerHTML = "5% Discount = " + "                " + "-€" + parmdiscountAmt.toFixed(2);

				document.getElementById("VAT").innerHTML = "Vat @ 20% = " + "                     " + "€" + parmvatAmt.toFixed(2);

				document.getElementById("Total").innerHTML = "Total = "  + "                  " + "€"+ parmtotalPrice.toFixed(2);

				document.getElementById("SubTotal").style.display = "block";
				
				document.getElementById("Discount").style.display = "block";
				
				document.getElementById("VAT").style.display = "block";
				
				document.getElementById("Total").style.display = "block";
			}

			
			function uncheck() {
				document.getElementById("hyper").checked = false;

				document.getElementById("multi").checked = false;

				document.getElementById("distributed").checked = false;

				document.getElementById("SubTotal").style.display = "none";
				
				document.getElementById("Discount").style.display = "none";
				
				document.getElementById("VAT").style.display = "none";
				
				document.getElementById("Total").style.display = "none";
			}
			
		</script>
